<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Configuration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        pre {
            background: #2d2d2d;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .test-section {
            margin: 30px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Configuration Backend</h1>
        <p class="subtitle">Diagnostic complet de la connexion Frontend ‚Üî Backend</p>
        
        <button onclick="runFullTest()" id="testBtn">‚ñ∂Ô∏è Lancer les Tests</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function runFullTest() {
            const results = document.getElementById('results');
            const btn = document.getElementById('testBtn');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Tests en cours...';
            results.innerHTML = '<div class="result warning"><span class="status-icon">‚è≥</span>Tests en cours...</div>';
            
            let html = '';
            
            try {
                // TEST 1: URL Backend Configuration
                html += '<div class="test-section">';
                html += '<h2>üì° Test 1: Configuration de l\'URL Backend</h2>';
                
                // On ne peut pas acc√©der √† import.meta.env directement ici
                // Mais on peut tester l'URL r√©elle utilis√©e
                const testUrls = [
                    'http://localhost:3001',
                    'https://3001-i3apeogi3krbe5bmmtels-5185f4aa.sandbox.novita.ai'
                ];
                
                html += '<table>';
                html += '<tr><th>URL Test√©e</th><th>Status</th><th>Temps</th></tr>';
                
                let workingUrl = null;
                
                for (const url of testUrls) {
                    const startTime = Date.now();
                    try {
                        const response = await fetch(`${url}/api/health`, {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const duration = Date.now() - startTime;
                        
                        if (response.ok) {
                            const data = await response.json();
                            html += `<tr style="background: #d4edda;">
                                <td><strong>${url}</strong></td>
                                <td>‚úÖ OK (${response.status})</td>
                                <td>${duration}ms</td>
                            </tr>`;
                            workingUrl = url;
                        } else {
                            html += `<tr style="background: #f8d7da;">
                                <td>${url}</td>
                                <td>‚ùå Erreur ${response.status}</td>
                                <td>${duration}ms</td>
                            </tr>`;
                        }
                    } catch (error) {
                        const duration = Date.now() - startTime;
                        html += `<tr style="background: #f8d7da;">
                            <td>${url}</td>
                            <td>‚ùå ${error.message}</td>
                            <td>${duration}ms</td>
                        </tr>`;
                    }
                }
                html += '</table>';
                
                if (!workingUrl) {
                    html += '<div class="result error"><span class="status-icon">‚ùå</span><strong>AUCUNE URL BACKEND NE FONCTIONNE</strong></div>';
                    results.innerHTML = html;
                    btn.disabled = false;
                    btn.textContent = 'üîÑ Relancer les Tests';
                    return;
                }
                
                html += `<div class="result success"><span class="status-icon">‚úÖ</span><strong>URL Backend fonctionnelle:</strong> ${workingUrl}</div>`;
                html += '</div>';
                
                // TEST 2: API Files
                html += '<div class="test-section">';
                html += '<h2>üìÅ Test 2: R√©cup√©ration des Fichiers</h2>';
                
                try {
                    const filesResponse = await fetch(`${workingUrl}/api/files`);
                    const filesData = await filesResponse.json();
                    
                    if (filesData.success && filesData.files) {
                        const fileTypes = Object.keys(filesData.files);
                        const fileCount = fileTypes.length;
                        
                        html += `<div class="result success">
                            <span class="status-icon">‚úÖ</span>
                            <strong>${fileCount} types de fichiers d√©tect√©s</strong>
                        </div>`;
                        
                        html += '<table>';
                        html += '<tr><th>Type</th><th>Nom du Fichier</th><th>Taille</th><th>Versions</th><th>Date Upload</th></tr>';
                        
                        let excelCount = 0;
                        const excelFiles = ['alimentsPetitDej', 'alimentsDejeuner', 'alimentsDiner'];
                        
                        fileTypes.forEach(type => {
                            const file = filesData.files[type];
                            if (file.current) {
                                const isExcel = excelFiles.includes(type);
                                if (isExcel) excelCount++;
                                
                                const size = (file.current.size / 1024).toFixed(2);
                                const date = new Date(file.current.uploadedAt).toLocaleString('fr-FR');
                                
                                html += `<tr ${isExcel ? 'style="background: #d4edda;"' : ''}>
                                    <td><strong>${type}</strong> ${isExcel ? 'üìä' : 'üìÑ'}</td>
                                    <td>${file.current.originalName}</td>
                                    <td>${size} KB</td>
                                    <td>${file.totalVersions}</td>
                                    <td>${date}</td>
                                </tr>`;
                            }
                        });
                        html += '</table>';
                        
                        if (excelCount === 3) {
                            html += `<div class="result success">
                                <span class="status-icon">üéâ</span>
                                <strong>PARFAIT ! Les 3 fichiers Excel sont pr√©sents</strong>
                                <ul>
                                    <li>‚úÖ alimentsPetitDej</li>
                                    <li>‚úÖ alimentsDejeuner</li>
                                    <li>‚úÖ alimentsDiner</li>
                                </ul>
                            </div>`;
                        } else {
                            html += `<div class="result warning">
                                <span class="status-icon">‚ö†Ô∏è</span>
                                <strong>Seulement ${excelCount}/3 fichiers Excel d√©tect√©s</strong>
                            </div>`;
                        }
                        
                    } else {
                        html += '<div class="result error"><span class="status-icon">‚ùå</span><strong>Aucun fichier trouv√©</strong></div>';
                    }
                } catch (error) {
                    html += `<div class="result error"><span class="status-icon">‚ùå</span><strong>Erreur:</strong> ${error.message}</div>`;
                }
                
                html += '</div>';
                
                // TEST 3: R√©sum√©
                html += '<div class="test-section">';
                html += '<h2>üìã R√©sum√© & Diagnostic</h2>';
                
                if (workingUrl === 'https://3001-i3apeogi3krbe5bmmtels-5185f4aa.sandbox.novita.ai') {
                    html += `<div class="result success">
                        <span class="status-icon">‚úÖ</span>
                        <strong>Configuration CORRECTE</strong>
                        <p>Le frontend utilise l'URL publique du backend. Les fichiers devraient √™tre d√©tect√©s dans l'application.</p>
                    </div>`;
                } else if (workingUrl === 'http://localhost:3001') {
                    html += `<div class="result error">
                        <span class="status-icon">‚ùå</span>
                        <strong>PROBL√àME: Frontend utilise localhost</strong>
                        <p>Le fichier <code>.env.local</code> n'a pas √©t√© charg√© ou Vite n'a pas √©t√© red√©marr√©.</p>
                        <p><strong>Solution:</strong></p>
                        <ol>
                            <li>V√©rifier que <code>.env.local</code> existe avec <code>VITE_BACKEND_URL=https://3001-i3apeogi3krbe5bmmtels-5185f4aa.sandbox.novita.ai</code></li>
                            <li>Red√©marrer Vite compl√®tement</li>
                            <li>Vider le cache navigateur (Ctrl+Shift+Del)</li>
                            <li>Rafra√Æchir avec Ctrl+Shift+R</li>
                        </ol>
                    </div>`;
                }
                
                html += '</div>';
                
            } catch (error) {
                html += `<div class="result error">
                    <span class="status-icon">üí•</span>
                    <strong>Erreur Critique:</strong>
                    <pre>${error.stack}</pre>
                </div>`;
            }
            
            results.innerHTML = html;
            btn.disabled = false;
            btn.textContent = 'üîÑ Relancer les Tests';
        }
    </script>
</body>
</html>
